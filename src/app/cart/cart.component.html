<div class="min-vh-100 text-white" style="background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)">
  <div class="container main-bg rounded p-sm-1" style="overflow: auto;">
    <div class="table-responsive">
      <table class="table table-info mx-auto">
        <thead>
          <tr class="text-center">
            <th scope="col">Sr.no</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <td class="text-center">{{ i + 1 }}</td>
            <td class="text-center"><img [src]="item.image" style="height: 70px; object-fit: contain;" /></td>
            <td class="text-center">{{ item.title }}</td>
            <td class="text-center">{{ item.price*item.quantity | currency: 'INR' }}</td>
            <td class="text-center">
              <button class="btn btn-secondary btn-sm" (click)="decreaseQuantity(item)">-</button>
              {{ item.quantity }}
              <button class="btn btn-secondary btn-sm" (click)="increaseQuantity(item)">+</button>
            </td>
            <td class="text-center"><button type="button" class="btn btn-danger p-1"
                (click)="deleteData(item)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
